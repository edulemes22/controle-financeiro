<section class="secao">
    <h2>Resumo Financeiro</h2>
    <div class="resumo-cards">
        <div class="card">
            <h3>Salário Inicial</h3>
            <p id="salario-inicial">R$ 0,00</p>
        </div>
        <div class="card">
            <h3>Total Gasto</h3>
            <p id="total-gasto">R$ 0,00</p>
        </div>
        <div class="card">
            <h3>Saldo Restante</h3>
            <p id="saldo-restante">R$ 0,00</p>
        </div>
    </div>
</section>

<section class="secao">
    <h2>Gastos Detalhados</h2>
    <div class="filtros">
        <input type="text" id="filtro-descricao" placeholder="Filtrar por descrição...">
        <select id="filtro-categoria">
            <option value="">Todas as categorias</option>
        </select>
        <select id="filtro-pessoa">
            <option value="">Todas as pessoas</option>
        </select>
    </div>
    <table id="tabela-gastos">
        <thead>
            <tr>
                <th>Data</th>
                <th>Valor</th>
                <th>Descrição</th>
                <th>Meio de Pagamento</th>
                <th>Pessoa</th>
                <th>Categoria</th>
                <th>Parcelas</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</section>
